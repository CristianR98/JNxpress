<mat-card *ngIf="loading">
    <mat-spinner class="spinner"></mat-spinner>
</mat-card>

<mat-card *ngIf="user && !loading" class="card">
    <mat-card-header class="title-card">
        <div class="flex">
            {{user.username}}
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="perfil">
                        <mat-icon>more_vert</mat-icon>
                    </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog('edit-info')">
                            Editar informaci칩n
                        </button>
                <button mat-menu-item (click)="openDialog('edit-interest')">
                            Editar Intereses
                        </button>
                <button mat-menu-item (click)="openDialog('change-pass')">
                            Cambiar contrase침a
                        </button>
            </mat-menu>
        </div>
    </mat-card-header>
    <mat-card-content>
        <article class="container-info">
            <section class="relevant-info">
                <p class="__relevant" *ngIf="user.description">{{user.description}}</p>
                <p class="__relevant" *ngIf="!user.description">Sin descripci칩n</p>
                <app-appreciation [appreciation]="user.appreciation"></app-appreciation>
            </section>
            <section class="content-card">
                <p class="other-info">Contacto: {{user.email}}</p>
                <p class="other-info">Ventas: {{user.sales}}</p>
                <p class="other-info">Compras: {{user.purchases}}</p>
            </section>
        </article>
    </mat-card-content>
    <mat-card-actions *ngIf="!perfil">
        <button mat-raised-button color="primary" (click)="verProducts()">Ver Productos</button>
        <button mat-raised-button color="primary" (click)="openDialog('user-review')">Rese침ar</button>
    </mat-card-actions>
</mat-card>
