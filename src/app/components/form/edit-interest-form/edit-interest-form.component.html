<div class="field">

    <mat-form-field>
        <mat-label>Intereses:</mat-label>
        <mat-select multiple [formControl]="interest">
            <mat-option value="0">Category 0</mat-option>
            <mat-option value="1">Category 1</mat-option>
            <mat-option value="2">Category 2</mat-option>
            <mat-option value="3">Category 3</mat-option>
            <mat-option value="4">Category 4</mat-option>
        </mat-select>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button [disabled]="!formulario.valid" class="buttons" mat-raised-button color="primary">Editar</button>
    <button class="buttons" mat-raised-button [mat-dialog-close]>Cancelar</button>
</div>
