<mat-accordion class="accordion">


    <mat-expansion-panel [expanded]="true" class="expansion">

        <mat-expansion-panel-header>
            <mat-panel-title>
                Busqueda y filtros
            </mat-panel-title>
        </mat-expansion-panel-header>

        <form class="sub-accordions" [formGroup]="form">


            <mat-form-field class="field">
                <mat-label class="search">Buscar</mat-label>
                <input matInput formControlName="term" class="search" (input)="updateFilter()">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>


            <mat-form-field class="field">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="user" (input)="updateFilter()">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>


            <mat-form-field class="field">
                <mat-label>Categoría</mat-label>
                <mat-select formControlName="category" (selectionChange)="updateFilter()">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field class="field">
                <mat-label>Condición</mat-label>
                <mat-select formControlName="condition" (selectionChange)="updateFilter()">
                    <mat-option *ngFor="let conditionSelect of conditions" [value]="conditionSelect.value">
                        {{conditionSelect.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


        </form>

    </mat-expansion-panel>


</mat-accordion>
