<h1 mat-dialog-title>Cerrar sesión</h1>
<div mat-dialog-content>
    <p>Estas seguro de cerrar sesión?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cerrarSesion()">Aceptar</button>
    <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
</div>
